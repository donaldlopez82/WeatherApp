<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15" />
    <img src="../assets/cold.jpg" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Perris</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}째</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.png" alt="" class="" />
          <span class="">min</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.png" alt="" class="" />
          <span class="">max</span>
        </div>
        <div class="info-block-value">20째C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" class="" />
          <span class="">humidity</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
